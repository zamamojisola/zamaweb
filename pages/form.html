<!DOCTYPE html>
<html lang="en">
<head>

    <title>form</title>
</head>
<body>

     <div style="border: solid 1.5px;">
        <h1>Paper submission Form</h1>
     <hr>
        <form action="">
             
                <div>
                    <label for="name"><b>Name</b></label> <br/> <br/>
                    <input type="text" placeholder="first" id="name"/> &nbsp;&nbsp;&nbsp; <input type="text" placeholder="last" id="name"><br/><br/>
                </div>
                
                <span>
                    <label for="date"> <b>Date</b></label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label for="email"><b> Sutdent Email</b></label><br/> 
                    <input type="date" name="" id="date"/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="email" placeholder="form@gmai.com" id="email"><br/><br/>
                </span>
                
                <div>
                    <label for="student id"> <b>Student id</b></label><br/><br/>
                    <input type="text" id="student id" size="90"><br/><br/>   
                </div>

                <div>
                    <label for="paper title"><b>Paper Title</b></label><br/><br/>
                    <input type="text" id="paper title" size="90"><br/><br/>
                </div>

                <div>
                    <label for="description"> <b>Description</b></label><br/><br/>
                    <textarea name="" id="description" rows="3" cols="85"></textarea><br/><br/>
                </div>

                <div>
                    <label for="upload files"><b>Upload Files</b></label><br/><br>
                    <input type="text" size="90" placeholder="browse" /><br/><br/>
                </div>

                <button type="button" ><b>submit</b></button>
            
            
        </form>
     </div>
   
</body>
</html>
